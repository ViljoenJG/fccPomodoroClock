<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pomodoro Clock</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div>
        <h1>Pomodoro Clock</h1>

        <div class="controls">
            <div class="control" id="timerVal">
                <span>Time</span><br>
                <button class="adjust" onclick="changeTimer(-1)">-</button>
                <span id="time">25</span>
                <button class="adjust" onclick="changeTimer(1)">+</button>
            </div>
            <div class="control" id="restVal">
                <span>Rest</span><br>
                <button class="adjust" onclick="changeRest(-1)">-</button>
                <span id="rest">5</span>
                <button class="adjust" onclick="changeRest(1)">+</button>
            </div>
        </div>

        <div class="clock" onclick="toggle()">
            <div class="time">
                <span class="timerName" id="timerName">Timer</span><br>
                <span class="timeLeft" id="timeLeft">25-5</span>
            </div>
        </div>

        <div class="buttons">
            <button class="start btn" onclick="toggle()">
                Start/Pause
            </button>
            <button class="reset btn" onclick="resetClock()">
                Reset
            </button>
            <button class="reset btn" onclick="resetDefaults()">
                Defaults
            </button>
        </div>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
